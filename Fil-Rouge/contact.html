            <!-- ... Affichage du formulaire  ... -->
            <div>
                <form id="mon_formulaire_contact">
                    <div class="d-md-flex justify-content-center">
                        <div class="mb-3 btn m-5">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control required" id="nom" placeholder="Nom">
                            <div class="alert" role="alert" id="alertNom2"></div>
                        </div>
    
                        <div class="mb-3 btn m-5">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control required" id="prenom" placeholder="Prénom">
                            <div class="alert" role="alert" id="alertPrenom2"></div>
                        </div>
                    </div>
    
                    <div class="d-md-flex justify-content-center">
                        <div class="mb-3 btn m-5">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control required" id="email" placeholder="Votre email">
                            <div class="alert" role="alert" id="alertEmail2"></div>
                        </div>
    
                        <div class="mb-3 btn m-5">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control required" id="telephone"
                                placeholder="Votre numéro de téléphone">
                            <div class="alert" role="alert" id="alertTelephone2"></div>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-center">
                        <div class="mb-3 btn m-5 w-50">
                            <label for="demande" class="form-label">Votre demande</label>
                            <textarea class="form-control required" id="demande" rows="3"
                                placeholder="Votre demande"></textarea>
                            <div class="alert" role="alert" id="alertDemande"></div>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn d-flex" id="submit2">Envoyer</button>
                    </div>
                </form>
